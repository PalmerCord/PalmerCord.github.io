    <main id="main">

        <section id="newsletter" class="newsletter">
            <h2>Please join our email list and receive a <strong>Newsletter</strong> about future events</h2>
                <form id="email_form" name="email_form" 
              action="join.html" method="get">
            <div>
                <label for="email_1">Email Address:</label>
                <input type="text" id="email_1" name="email_1">
                <span>*</span>
            </div>
            
            <div>
                <label for="email_2">Confirm Email Address:</label>
                <input type="text" id="email_2" name="email_2">
                <span>*</span>
            </div>
            
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <span>*</span>
            </div>
                        
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
                <span>*</span>
            </div>
                        
            <div>
                <label for="state">State Code:</label>
                <input type="text" id="state" name="state">
                <span>*</span>
            </div>
                                    
            <div>
                <label for="zip_code">Zip Code:</label>
                <input type="text" id="zip_code" name="zip_code">
                <span>*</span>
            </div>
            
            <div>
                <label>Email me about:</label>
                <input type="checkbox" name="wellness" id="wellness" value="wellness">Wellness
                <input type="checkbox" name="corporate" id="corporate" value="corporate">Corporate
                <input type="checkbox" name="self" id="self" value="self">Self
                <input type="checkbox" name="other" id="other" value="other">Other
                <span>*</span>
            </div>
            <div>
                <label>&nbsp;</label>
                <input type="submit" id="join_list" name="join_list" value="Join List">
                <input type="reset" id="reset" name="reset" value="Reset">
            </div>

            
        </form>
