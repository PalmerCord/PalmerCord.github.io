<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Task List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="css/toDoList.css">
</head>
<body>
  <header id="header">
    <div class="d-flex justify-content-between">

      <h1 class="logo"><a href="index.html">To Do List</a></h1>

    </div>
  </header>
  <main>
    <h1>Welcome to the To-do List Application</h1>
    <h3>Add anything you need to do to the list below</h3>
    <p>Lets face it, we all have hectic schedules, use this application so you can 
      easily keep track of and accomplish your goals.
    </p>
    <div class="container d-flex align-items-center justify-content-between">
    <div class="taskList">
      <h1>Task List</h1> 
      
      <section id="tasks">
        <label for="task_list">Task List</label><br>
        <label for="task">Task</label><br>
        <input type="text" name="task" id="task"><br>
        <textarea id="task_list" rows="6" cols="80"></textarea>
      </section>
      
      <div id="input">
        <input type="button" name="add_task" id="add_task" value="Add Task"><br>
      </div>
      <div id="input">
        <input type="button" name="clear_tasks" id="clear_tasks" value="Clear Tasks">
      </div>
      </div>
    </div>
  </main> 
<footer>
  
    <h2>Be sure to follow us on social media to find more great apps!</h2>
    
      <a href="https://www.facebook.com" class="fa fa-facebook"></a>
      <a href="https://www.twitter.com" class="fa fa-twitter"></a>
    
  
</footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/toDoList.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    
</body>
</html>
